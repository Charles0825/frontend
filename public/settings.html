<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Energy Monitoring System</title>
    <link
      href="assets/vendor/fontawesome/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/fontawesome/css/solid.min.css" rel="stylesheet" />
    <link
      href="assets/vendor/fontawesome/css/brands.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/master.css" rel="stylesheet" />
    <link
      href="assets/vendor/flagiconcss/css/flag-icon.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <nav id="sidebar" class="active">
        <div class="sidebar-header">
          <img
            src="assets/img/bootstraper-logo.png"
            alt="bootraper logo"
            class="app-logo"
          />
        </div>
        <ul class="list-unstyled components text-secondary">
          <li>
            <a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a>
          </li>
          <li>
            <a href="/realtime-monitoring"
              ><i class="fas fa-tv"></i> Real-Time Monitoring</a
            >
          </li>
          <li>
            <a href="/historical-data"
              ><i class="fas fa-history"></i> Historical Data</a
            >
          </li>
          <li>
            <a href="/settings"><i class="fas fa-cog"></i> Settings</a>
          </li>
        </ul>
      </nav>
      <div id="body" class="active">
        <!-- navbar navigation component -->
        <nav class="navbar navbar-expand-lg navbar-white bg-white">
          <button type="button" id="sidebarCollapse" class="btn btn-light">
            <i class="fas fa-bars"></i><span></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ms-auto">
              <li class="nav-item dropdown">
                <div class="nav-dropdown">
                  <a
                    href="#"
                    id="nav2"
                    class="nav-item nav-link dropdown-toggle text-secondary"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fas fa-user"></i> <span>Admin</span>
                    <i style="font-size: 0.8em" class="fas fa-caret-down"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-end nav-link-menu">
                    <ul class="nav-list">
                      <li>
                        <a href="/settings" class="dropdown-item"
                          ><i class="fas fa-cog"></i> Settings</a
                        >
                      </li>
                      <li>
                        <a onclick="logout()" class="dropdown-item"
                          ><i class="fas fa-sign-out-alt"></i> Logout</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <div class="content">
          <div class="container">
            <div class="page-title">
              <h3>Settings</h3>
            </div>
            <div class="box box-primary">
              <div class="box-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      id="general-tab"
                      data-bs-toggle="tab"
                      href="#general"
                      role="tab"
                      aria-controls="general"
                      aria-selected="true"
                      >System</a
                    >
                  </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div
                    id="successAlert"
                    class="alert alert-dismissible fade show"
                    role="alert"
                    style="display: none"
                  >
                    None
                  </div>

                  <div
                    class="tab-pane fade active show"
                    id="general"
                    role="tabpanel"
                    aria-labelledby="general-tab"
                  >
                    <form accept-charset="utf-8" id="changeForm">
                      <div class="mb-3">
                        <label for="username" class="form-label"
                          >New Username</label
                        >
                        <input
                          type="text"
                          name="username"
                          placeholder="username"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="newPassword" class="form-label"
                          >New Password</label
                        >
                        <input
                          type="password"
                          name="newPassword"
                          placeholder="password"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label"
                          >Confirm New Password</label
                        >
                        <input
                          type="password"
                          name="confirmNewPassword"
                          placeholder="password"
                          class="form-control"
                        />
                      </div>
                      <div class="mb-3">
                        <input type="submit" class="btn btn-primary" />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/env.js"></script>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/chartsjs/Chart.min.js"></script>
    <!-- <script src="assets/js/dashboard-charts.js"></script> -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/protect.js"></script>
    <script src="assets/js/settings.js"></script>
  </body>
</html>
